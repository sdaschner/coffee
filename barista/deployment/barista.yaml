kind: Service
apiVersion: v1
metadata:
  name: barista
  labels:
    app: barista
spec:
  selector:
    app: barista
  ports:
    - port: 9080
      name: http
---

kind: Deployment
apiVersion: apps/v1beta1
metadata:
  name: barista
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: barista
        version: v1
    spec:
      containers:
      - name: barista
        image: registry.eu-de.bluemix.net/istio-workshop/barista:1
        ports:
        - containerPort: 9080
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - curl -f localhost:9080/
          initialDelaySeconds: 40
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - curl -f localhost:9080/barista/resources/health
          initialDelaySeconds: 60
      restartPolicy: Always
---
